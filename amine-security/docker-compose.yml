version: "3"

networks:
 kong-net:
  driver: bridge

services:

  #######################################
  # Postgres: The database used by Kong
  #######################################
  kong-database:
    image: postgres:9.6
    restart: always
    networks:
      - kong-net
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 5s
      timeout: 5s
      retries: 5

  #######################################
  # Kong database migration
  #######################################
  kong-migration:
    image: kong:1.5
    command: "kong migrations bootstrap"
    networks:
      - kong-net
    restart: on-failure
    environment:
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kong
    links:
      - kong-database
    depends_on:
      - kong-database

  adminer:
    image: adminer
    ports:
      - "9080:8080"
    networks:
      - kong-net
  #######################################
  # Kong: The API Gateway
  #######################################
  kong:
    image: kong:1.5
    restart: always
    networks:
      - kong-net
    environment:
      KONG_PG_HOST: kong-database
      KONG_PG_PASSWORD: kong
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PROXY_LISTEN_SSL: 0.0.0.0:8443
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    depends_on:
      - kong-database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001"]
      interval: 5s
      timeout: 2s
      retries: 15
    ports:
      - 8001:8001
      - 8000:8000
  #######################################
  # Konga database prepare
  #######################################
  konga-prepare:
    image: pantsel/konga:next
    command: "-c prepare -a postgres -u postgresql://kong:kong@kong-database:5432/kong"
    networks:
      - kong-net
    restart: on-failure
    links:
      - kong-database
    depends_on:
      - kong-database

  #######################################
  # Konga: Kong GUI
  #######################################
  konga:
    image: pantsel/konga:next
    restart: always
    networks:
        - kong-net
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      TOKEN_SECRET: km1GUr4RkcQD7DewhJPNXrCuZwcKmqjb
      DB_DATABASE: kong
      DB_PASSWORD: kong
      NODE_ENV: development
    depends_on:
      - kong-database
    ports:
      - "1337:1337"
  modsecurity:
    image: owasp/modsecurity-crs:nginx
    container_name: modsecurity-waf
    ports:
      - "80:80"
    volumes:
      - ./modsecurity:/etc/modsecurity.d:rw
      - ./modsecurity/conf.d:/etc/nginx/conf.d:rw
    depends_on:
      - kong
    networks:
      - kong-net
    restart: unless-stopped

  suricata:
    image: jasonish/suricata:latest
    container_name: suricata
    cap_add:
      - SYS_NICE
      - NET_ADMIN
    command: -i eth0
    privileged: true
    network_mode: "host"
    volumes:
      - ./suricata:/etc/suricata
      - ./suricata/logs:/var/log/suricata
    depends_on:
      - kong
    restart: unless-stopped

volumes:
  kong-database-data: